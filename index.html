<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather Dashboard</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="font-inter antialiased bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 text-white overflow-x-hidden">

  <!-- Animated Background -->
  <div id="animated-bg" class="fixed inset-0 -z-20"></div>
  
  <!-- Particle System -->
  <div id="particles" class="fixed inset-0 -z-10"></div>
  
  <!-- Sky Visuals -->
  <div id="sky" class="fixed inset-0 -z-5 transition-all duration-1000"></div>

  <!-- Loading Screen -->
  <div id="loading-screen" class="fixed inset-0 z-50 bg-gradient-to-br from-slate-900 via-blue-900 to-indigo-900 flex items-center justify-center">
    <div class="text-center">
      <div class="w-24 h-24 border-4 border-blue-400 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
      <h1 class="text-4xl font-black bg-gradient-to-r from-blue-400 via-cyan-400 to-blue-600 bg-clip-text text-transparent mb-2">ATMOS</h1>
      <p class="text-blue-200 text-lg">Loading your weather experience...</p>
    </div>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="hidden">
    <!-- Header -->
    <header class="relative z-10 max-w-7xl mx-auto px-6 pt-8">
    <div class="flex items-center justify-between gap-6">
        <div class="group">
          <h1 class="text-4xl md:text-5xl font-black tracking-tight bg-gradient-to-r from-blue-400 via-cyan-400 to-blue-600 bg-clip-text text-transparent transition-all duration-300 group-hover:scale-105">
            Atmos
          </h1>
          <p class="mt-2 text-blue-200/80 text-sm font-medium">Your one-way stop for all weather updates.</p>
      </div>

        <div class="flex items-center gap-4">
          <!-- Fancy Refresh Button -->
          <button id="refreshBtn" class="relative group px-4 py-2 rounded-xl bg-gradient-to-r from-blue-500/20 to-cyan-500/20 border border-blue-400/30 hover:bg-blue-500/30 transition-all duration-300 hover:scale-105">
            <i class="fas fa-sync-alt text-blue-300 group-hover:text-blue-200 transition-colors mr-2"></i>
            <span class="text-blue-200 font-medium hidden sm:inline">Refresh</span>
            <div class="absolute inset-0 bg-gradient-to-r from-blue-400/10 to-cyan-400/10 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
          </button>
          
          <!-- Unit Toggle -->
        <label class="relative group">
          <input id="unitToggle" aria-label="Toggle Celsius Fahrenheit" type="checkbox" class="sr-only" />
            <div class="w-16 h-9 rounded-full bg-gradient-to-r from-blue-500/20 to-cyan-500/20 border border-blue-400/30 flex items-center p-1 transition-all duration-300 hover:border-blue-400/50">
              <div id="toggleKnob" class="w-7 h-7 rounded-full bg-gradient-to-r from-blue-400 to-cyan-400 shadow-lg transform transition-all duration-300 flex items-center justify-center">
                <span class="text-xs font-bold text-white">Â°C</span>
              </div>
          </div>
        </label>
      </div>
    </div>
  </header>

    <!-- Search Section -->
    <section class="relative z-10 max-w-7xl mx-auto px-6 mt-8">
      <div class="relative">
        <form id="searchForm" class="flex gap-4 items-center" autocomplete="off">
          <div class="relative flex-1">
            <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
              <i class="fas fa-search text-blue-300/60"></i>
            </div>
            <input 
              id="cityInput" 
              type="search" 
              placeholder="Search for a city..." 
              class="w-full pl-12 pr-4 py-4 rounded-2xl bg-white/5 placeholder-blue-200/50 border border-white/10 focus:ring-2 focus:ring-blue-400/50 focus:border-blue-400/50 outline-none transition-all duration-300 backdrop-blur-sm"
            />
          </div>
          <button id="addBtn" type="submit" class="px-6 py-4 rounded-2xl bg-gradient-to-r from-blue-500 to-cyan-500 text-white font-semibold shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300 flex items-center gap-2">
            <i class="fas fa-plus"></i>
            <span class="hidden sm:inline">Add City</span>
          </button>
          <button id="geoBtn" type="button" class="px-4 py-4 rounded-2xl bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-semibold shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300" title="Use my location">
            <i class="fas fa-location-arrow"></i>
          </button>
          <button id="clearBtn" type="button" class="px-4 py-4 rounded-2xl bg-gradient-to-r from-rose-500 to-pink-500 text-white font-semibold shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300" title="Clear all">
            <i class="fas fa-trash"></i>
          </button>
    </form>
        
        <!-- Search Suggestions -->
        <div id="searchSuggestions" class="absolute top-full left-0 right-0 mt-2 bg-white/5 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl hidden z-20"></div>
      </div>
  </section>

    <!-- Weather Cards -->
    <main class="relative z-10 max-w-7xl mx-auto px-6 mt-10 pb-20">
      <section id="cards" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8"></section>

      <!-- Empty State -->
      <div id="empty" class="mt-20 text-center">
        <!-- Animated Weather Scene -->
        <div class="relative mb-12">
          <!-- Sun -->
          <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-32 h-32 bg-gradient-to-br from-yellow-300 to-orange-400 rounded-full shadow-2xl animate-pulse" style="filter: blur(8px);"></div>
          </div>
          
          <!-- Floating Clouds -->
          <div class="cloud-container absolute inset-0 overflow-hidden">
            <div class="cloud cloud-1"></div>
            <div class="cloud cloud-2"></div>
            <div class="cloud cloud-3"></div>
          </div>
          
          <!-- Rain Drops -->
          <div class="rain-container absolute inset-0 overflow-hidden">
            <div class="rain-drop rain-1"></div>
            <div class="rain-drop rain-2"></div>
            <div class="rain-drop rain-3"></div>
            <div class="rain-drop rain-4"></div>
            <div class="rain-drop rain-5"></div>
            <div class="rain-drop rain-6"></div>
            <div class="rain-drop rain-7"></div>
            <div class="rain-drop rain-8"></div>
          </div>
          
          <!-- Snow Flakes -->
          <div class="snow-container absolute inset-0 overflow-hidden">
            <div class="snow-flake snow-1"></div>
            <div class="snow-flake snow-2"></div>
            <div class="snow-flake snow-3"></div>
            <div class="snow-flake snow-4"></div>
            <div class="snow-flake snow-5"></div>
            <div class="snow-flake snow-6"></div>
          </div>
          
          <!-- Lightning -->
          <div class="lightning-container absolute inset-0">
            <div class="lightning lightning-1"></div>
            <div class="lightning lightning-2"></div>
          </div>
          
          <!-- Glow Effect -->
          <div class="absolute inset-0 bg-gradient-to-r from-blue-400/20 to-cyan-400/20 blur-3xl rounded-full animate-pulse"></div>
        </div>
        
        <h2 class="text-3xl font-bold text-blue-100 mb-4 animate-fade-in">Welcome to Atmos</h2>
        <p class="text-blue-200/70 mb-6 max-w-md mx-auto animate-fade-in-delay">
          Your premium weather experience starts here. Add a city or use your location to begin your weather journey.
          <br><br>
        </p>
        
        <div class="flex justify-center gap-4 animate-fade-in-delay-2">
          <div class="text-center">
            <div class="text-2xl mb-2"></div>
          </div>
        </div>
      </div>
  </main>

    <!-- Enhanced Toast -->
    <div id="toast" class="fixed right-6 bottom-6 z-50 hidden px-6 py-4 rounded-2xl text-sm bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl transform translate-y-2 opacity-0 transition-all duration-300"></div>

    <!-- Weather Details Modal -->
    <div id="weatherModal" class="fixed inset-0 z-40 hidden">
      <div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
      <div class="absolute inset-0 flex items-center justify-center p-6">
        <div id="modalContent" class="bg-white/10 backdrop-blur-xl border border-white/20 rounded-3xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"></div>
      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="script.js" defer></script>
</body>
</html>
